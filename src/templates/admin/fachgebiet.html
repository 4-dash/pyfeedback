{% extends "admin/base_site.html" %}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {{ fg }}
    <p>Folgende Personen werden einem Fachgebiet zugewiesen:</p>

    <table>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Vorschlag für Fachgebiet</th>
        </tr>
        {% for person, suggestion in data %}
            <tr>
                <td><input type="checkbox" name="{{ person.id }}" id="{{ person.id }}" /></td>
                <td>{{ person }}</td>
                <td>{{ suggestion }}</td>
            <br>
            </tr>
        {% endfor %}
    </table>

    <br>
    <input type="hidden" name="action" value="assign_fachgebiet_action" />
    <input type="submit" name="apply" value="Übernehmen" />
</form>

{% endblock %}
